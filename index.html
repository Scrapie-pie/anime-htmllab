<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js" integrity="sha512-Siyxh4gyNM5SaERNa9BOZSPcu/auHyFUWn9OVFD7MxI3/dVPQklE7tfqS+pLmPHF1zo6UdDaJAp/thihrf0c7w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Document</title>

  <style>
    .el {
        background: #000;
        width: 50px;
        height: 50px;
        margin: 3px;
    }
  </style>

</head>
<body>
  <button id="btn-start">Пуск</button>

  <div class="el el1"></div>
  <div class="el el2"></div>
  <div class="el el3"></div>
  <div class="el el4"></div>
  <div class="el el5"></div>




  <pre id="result"></pre>

  <script>




    const btnStart = document.querySelector('#btn-start')

    btnStart.addEventListener('click', (e) => {

      const synth = new Tone.PolySynth(Tone.Synth).toDestination();
      const now = Tone.now()
      synth.triggerAttack("D4", now);
      synth.triggerAttack("F4", now + 0.5);
      synth.triggerAttack("A4", now + 1);
      synth.triggerAttack("C5", now + 1.5);
      synth.triggerAttack("E5", now + 2);
      synth.triggerRelease(["D4", "F4", "A4", "C5", "E5"], now + 4);

      const tl = anime.timeline({
        easing: 'easeOutExpo',
        duration: 500
      })
      tl
        .add({
          targets: '.el1',
          translateX: 350
        })
      .add({
          targets: '.el2',
          translateX: 300
        })
      .add({
          targets: '.el3',
          translateX: 250
        })
      .add({
          targets: '.el4',
          translateX: 200
        })
      .add({
          targets: '.el5',
          translateX: 150
        })

    })
  </script>

</body>
</html>
