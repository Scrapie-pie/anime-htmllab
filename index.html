<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Document</title>

  <style>
    .el {
        background: #000;
        width: 50px;
        height: 50px;
        margin: 3px;
    }
  </style>

</head>
<body>
  <button id="btn-start">Пуск</button>

  <div class="el el1"></div>
  <div class="el el2"></div>
  <div class="el el3"></div>
  <div class="el el4"></div>
  <div class="el el5"></div>


  <pre id="result"></pre>

  <script>
    const btnStart = document.querySelector('#btn-start')

    const showParams = (selector, obj) => {
      document.querySelector(selector).innerHTML = JSON.stringify(obj, null, ' ')
    }

    const params = {
      counter: 0,
      progress: '',
      loopBegan: 0,
      loopCompleted: 0,
      changes: 0,
      changeBegan: 0,
      changeCompleted: 0,
    }

    showParams('#result', params)

    const animation = anime({
      targets: '.el',
      background: '#3dd8dd',
      translateX: 270,
      duration: 10000,
      easing: 'easeInOutSine',
      loop: true,
      autoplay: false,
      update: (anim) => {
        params.counter++;
        params.progress = anim.progress + '%'
        showParams('#result', params)
      },
      begin: function(anim) {
        params.began = anim.began;
        showParams('#result', params)
      },
      complete: function(anim) {
        params.completed = anim.completed
        showParams('#result', params)
      },
      loopBegin: function(anim) {
        params.loopBegan++;
        showParams('#result', params)
      },
      loopComplete: function(anim) {
        params.loopCompleted++;
        showParams('#result', params)
      },
      change: function() {
        params.changes++;
        showParams('#result', params)
      },
      changeBegin: function(anim) {
        params.changeBegan++;
        showParams('#result', params)
      },
      changeComplete: function(anim) {
        params.changeCompleted++;
        showParams('#result', params)
      }
    });

    btnStart.addEventListener('click', (event) => {
      animation.play()
    })

  </script>

</body>
</html>
