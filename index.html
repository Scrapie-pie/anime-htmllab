  <script>
    const btnStart = document.querySelector('#btn-start')
    const btnPause = document.querySelector('#btn-pause')
    const btnRestart = document.querySelector('#btn-restart')
    const btnReverse = document.querySelector('#btn-reverse')
    const range = document.querySelector('#range')

    const animation = anime({
      targets: '.el',
      background: '#3dd8dd',
      translateX: 270,
      duration: 10000,
      easing: 'easeInOutSine',
      loop: true,
      autoplay: false,
    });

    btnStart.addEventListener('click', animation.play)

    btnPause.addEventListener('click', animation.pause)

    btnRestart.addEventListener('click', animation.restart)

    btnReverse.addEventListener('click', animation.reverse)

    range.addEventListener('input', (event) => {
      const value = +event.target.value
      animation.seek(animation.duration * value / 100)
    })

    document.body.onscroll = (event) => {
      animation.seek(animation.duration * window.scrollY / 1000)
    }
  </script>
